dist: trusty
sudo: false
language: python
python:
  - '3.6'
jdk:
  - oraclejdk8
addons:
  sonarcloud:
    organization: asleao-github
    token:
      secure: "$SONAR_TOKEN"
    github_token:
      secure: "$GITHUB_TOKEN"
install:
  - pip install -r requirements.txt
script:
#  - pytest
  - sonar-scanner -Dsonar.login=$SONAR_TOKEN

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: leds-zeppellin-api
    develop: leds-zeppellin-api-dev
  on:
    repo: asleao/leds-zeppellin-api

notifications:
  email:
    on_success: never
    on_failure: always
